<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F4%2F46%2FWikipedia-W-visual-balanced.svg%2F1280px-Wikipedia-W-visual-balanced.svg.png&f=1&nofb=1&ipt=472b88ab8a9889afb7554de5f3f05c2f18f20f1fcfb9da2143cb3c8e233ea98d&ipo=images">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://wikipedia.org/" frameborder="0"></iframe>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === '/') {
        const newWindow = window.open('about:blank', '_blank');
        const iframe = document.createElement('iframe');
        iframe.src = 'main';
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.position = 'fixed';
        iframe.style.inset = '0';
        iframe.style.border = 'none';
        iframe.style.outline = 'none';
        newWindow.document.body.appendChild(iframe);
      }
    });
  </script>
</body>
</html>
