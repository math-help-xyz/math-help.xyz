<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edutopia - What Works in Education</title>
  <link rel="icon" type="image/x-icon" href="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.edutopia.org/&size=16">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://wikipedia.org/" frameborder="0"></iframe>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === '/') {
        const newWindow = window.open('about:blank', '_blank');
        const iframe = document.createElement('iframe');
        iframe.src = 'main';
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.position = 'fixed';
        iframe.style.inset = '0';
        iframe.style.border = 'none';
        iframe.style.outline = 'none';
        newWindow.document.body.appendChild(iframe);
      }
    });
  </script>
</body>
</html>
